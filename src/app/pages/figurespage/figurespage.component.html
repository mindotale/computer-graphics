<!-- figurespage.component.html -->

<div class="container-fluid">
    <div class="row">
      <!-- Sidebar with controls for parameters -->
      <div class="col-md-4">
        <div class="sidebar bg-light p-4 h-100 d-flex flex-column"> <!-- Added h-100 and flex-column -->
          <h2 class="text-center mb-4">Transformations</h2> <!-- Added title -->
  
          <form #parametersForm="ngForm">
            <div class="form-group my-2">
              <label for="point1" class="fw-bold w-100 text-center mb-2">Point 1</label>
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">X</span>
                    <input [(ngModel)]="p1.x" name="point1X" type="number" class="form-control" placeholder="X" />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Y</span>
                    <input [(ngModel)]="p1.y" name="point1Y" type="number" class="form-control" placeholder="Y" />
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form-group my-2">
              <label for="point2" class="fw-bold w-100 text-center mb-2">Point 2</label>
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">X</span>
                    <input [(ngModel)]="p2.x" name="point2X" type="number" class="form-control" placeholder="X" />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Y</span>
                    <input [(ngModel)]="p2.y" name="point2Y" type="number" class="form-control" placeholder="Y" />
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form-group my-2">
              <label for="point3" class="fw-bold w-100 text-center mb-2">Point 3</label>
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">X</span>
                    <input [(ngModel)]="p3.x" name="point3X" type="number" class="form-control" placeholder="X" />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Y</span>
                    <input [(ngModel)]="p3.y" name="point3Y" type="number" class="form-control" placeholder="Y" />
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form-group my-2 mt-4">
              <div class="input-group">
                <span class="input-group-text">A</span>
                <input [(ngModel)]="a" name="a" type="number" class="form-control" placeholder="A" />
              </div>
            </div>
  
            <div class="form-group my-2">
              <div class="input-group">
                <span class="input-group-text">B</span>
                <input [(ngModel)]="b" name="b" type="number" class="form-control" placeholder="B" />
              </div>
            </div>
  
          </form>
        </div>
      </div>
  
      <!-- Graph on the right with more rounded corners and more space around the border -->
      <div class="col-md-8 p-4">
        <div class="border border-4 border-dark rounded-5 p-4">
          <div class="graph">
            <!-- Use the graph component with the parameters -->
            <graph [p1]="p1" [p2]="p2" [p3]="p3" [a]="a" [b]="b"></graph>
          </div>
        </div>
      </div>
    </div>
  </div>
